<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WebImage Classifier</title>

        <!-- bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body style="background-color:#414d52">

        <div class="container" style="top: 50%;
          left: 50%;
          border-bottom-width: 20px;
          margin-bottom: 100px;
          margin-top: 100px;
          padding-bottom: 20px;
          padding-top: 20px;
          padding-right: 20px;
          padding-left: 20px;
          width: 840px;
          background-color:#97ffff61" align="center" >
        <h1 style="text-align:center">Image Classifier</h1>
        <br><br>
            <h2>
                
            <form action="/", method="post" enctype="multipart/form-data" style="width: 500px;" size="50"> 
                <label for="ImageFile">Upload an Image:</label><br><br>
                <input class="form-control form-control-lg" type="file" id="ImageFile" name="ImageFile" accept="image/gif, image/png, image/jpeg" onchange="loadFile(event)" required>
                <br>
                
                <div style="width: 500px;">
                <img id="output"  class="img-fluid" />	
                <br>
                <input class="btn btn-secondary" type="reset" value="RESET" data-bs-dismiss="alert" aria-label="Close" onClick="parent.location='cls'">  
                <button type="submit" class="btn btn-primary" >ENTER</button>
                <br><br>
                <img src="{{image}}" class="img-fluid" >
                </div>
            </form>
            </h2>
           
            {% block main %}
            {% endblock%}

        </div>

    </body>

    <script>
        var loadFile = function(event) {
            var image = document.getElementById('output');
            image.src = URL.createObjectURL(event.target.files[0]);
        };
    </script>
</html>
